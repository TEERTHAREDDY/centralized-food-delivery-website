<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centralized Food Delivery System</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}
.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}
header {
    background: #333;
    color: #fff;
    padding-top: 20px;
    min-height: 70px;
}
header h1 {
    float: left;
    margin-top: 10px;
}
nav ul {
    float: right;
    list-style: none;
}
nav ul li {
    display: inline;
    padding: 0 20px;
}
nav ul li a {
    color: #fff;
    text-decoration: none;
}
nav ul li a:hover {
    color: #ccc;
}
#hero {
    color: #202020;
    text-align: center;
    padding: 100px 0;
}
#hero h2 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #474747;
}
#hero p {
    font-size: 18px;
    margin-bottom: 30px;
    color: #686868;
}
.btn {
    display: inline-block;
    background: #333;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s ease;
}
.btn:hover {
    background: #555;
}
footer {
    background: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}
footer p {
    margin: 0;
}
#contact {
    background-color: #f9f9f9;
    padding: 50px 0;
}
#contact .container {
    text-align: center;
}
#contact h2 {
    margin-bottom: 30px;
    color: #333;
}
#contact form {
    max-width: 600px;
    margin: 0 auto;
}
#contact .form-group {
    margin-bottom: 20px;
}
#contact label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}
#contact input[type="text"],
#contact input[type="email"],
#contact input[type="tel"],
#contact textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
#contact textarea {
    resize: vertical;
    height: 150px;
}
#contact button[type="submit"] {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
#contact button[type="submit"]:hover {
    background-color: #555;
}
</style>
</head>
<body>

<header>
    <div class="container">
        <h1>Food Delivery System</h1>
        <nav>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/about">About</a></li>
              <li><a href="/register">Register</a></li>
              <li><a href="/display">View Orders</a></li>
              <li><a href="/contact">Contact</a></li> 
            </ul>
        </nav>
          
    </div>
</header>

<section id="hero">
    <div class="container">
        <h2>Welcome to the Centralized Food Delivery System</h2>
        <p>Order delicious meals from campus eateries easily and quickly.</p>
        <a href="/register" class="btn">Place Your Order</a>
    </div>
</section>

<section id="contact">
    <div class="container">
        <h2>Need help? Contact Us</h2>
        <form id="contact-form" action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contact-number">Contact Number:</label>
                <input type="tel" id="contact-number" name="contact-number" required>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2024 Centralized Food Delivery System. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
