<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Centralized Food Delivery System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
    }
    header, footer {
        background: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    nav ul {
        list-style: none;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }
    nav ul li a:hover {
        color: #ccc;
    }
    .container {
        max-width: 900px;
        margin: 30px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin: 15px 0 5px;
        font-size: 16px;
    }
    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        background-color: #00bcd4;
        color: white;
        padding: 12px;
        border: none;
        width: 100%;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0193a4;
    }
</style>
</head>
<body>

<header>
    <div class="container_1">
        <h1>Centralized Food Delivery System</h1>
        <nav>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/about">About</a></li>
              <li><a href="/register">Register</a></li>
              <li><a href="/display">View Orders</a></li>
              <li><a href="/contact">Contact</a></li> 
            </ul>
        </nav>
          
    </div>
</header>

<div class="container">
    <h1>Student Order Registration Form</h1>

    
    <form action="/submit" method="POST" enctype="application/x-www-form-urlencoded">

        <h2>Student Information</h2>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <h2>Order Information</h2>

        <label for="eatery_id">Select Eatery:</label>
        <select id="eatery_id" name="eatery_id" required>
            <option value="">-- Select Eatery --</option>
            <option value="1">Cafeteria A</option>
            <option value="2">Food Court B</option>
            <option value="3">Quick Bites C</option>
        </select>

        <label for="food_item_id">Food Item ID:</label>
        <input type="number" id="food_item_id" name="food_item_id" placeholder="Enter menu ID" required>

        <label for="order_date">Order Date:</label>
        <input type="date" id="order_date" name="order_date" required>

        <h2>Delivery Address</h2>

        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="zip_code">ZIP Code:</label>
        <input type="text" id="zip_code" name="zip_code" required>

        <button type="submit">Submit Order</button>
    </form>
</div>

<footer>
    <div class="container_1">
        <p>&copy; 2024 Centralized Food Delivery System. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
